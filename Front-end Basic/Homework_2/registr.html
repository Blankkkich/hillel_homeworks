<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація</title>
  </head>
  <body>
    <form action="https://fom.in.ua/echo">
      Ваша пошта:<br />
      <input type="email" name="e-mail" autocomplete="on" />
      <br />
      Пароль:<br />
      <input type="password" name="pass" autocomplete="off" required/>
      <br />
      Повторний ввод паролю:<br />
      <input type="password" name="passconf" autocomplete="off" required/>
      <br />
      <select name="sex">
        Виберіть вашу стать
        <option value="male">Чоловіча</option>
        <option value="female">Жіноча</option>
        <option value="other">Інша</option></select
      ><br />
      <input type="submit" value="Далі" />
    </form>
  </body>
</html>
