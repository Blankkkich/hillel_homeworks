<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaUA</title>
  </head>
  <body>
    <form
      action="https://fom.in.ua/echo"
      oninput="resultPrice.value = priceId.value"
      oninput="resultYear.value = yearId.value"
    >
      Тип кузова: <br />
      <select name="carcass">
        <option value="sedan">Седан</option>
        <option value="coupe">Купе</option>
        <option value="suv">Позашляховик</option>
        <option value="wagon">Універсал</option>
        <option value="hatchback">Хетчбек</option>
        <option value="compackt">Компакт</option>
        <option value="pickup">Пікап</option>
        <option value="van">Фургон</option></select
      ><br />
      Оберіть марку автівки<br />
      <select name="brand">
        <option value="audi">Audi</option>
        <option value="bmw">BMW</option>
        <option value="dacia">Dacia</option>
        <option value="fiat">Fiat</option>
        <option value="ford">Ford</option></select
      ><br />
      <select>
        <option value="germany">Німеччина</option>
        <option value="france">Франція</option>
        <option value="italy">Італія</option>
        <option value="usa">Сполучені Штати Америки</option>
        <option value="romania">Румунія</option>
      </select>
      <br />
      Виберіть приблизну ціну <br />
      <input
        type="range"
        name="price"
        id="priceId"
        min="0"
        max="150000"
        step="200"
      />
      <br />
      Вибрана ціна:
      <output name="resultPrice" for="priceId">75000</output> $ <br /><br />
      Виберіть рік випуску <br />
      <input
        type="range"
        name="year"
        id="yearId"
        min="1929"
        max="2023"
        step="1"
      />
      : <output name="resultYear" for="yearId">2000</output> рік <br />
      <!--не розумію чого він не виводить((-->
      <input type="checkbox" name="status" value="condition_good" />В гарному
      стані <br />
      <input type="checkbox" name="status" value="condition_bad" />В поганому
      стані <br />
      <input type="checkbox" name="status" value="inCredit" />В кредиті<br />
      <input
        type="checkbox"
        name="status"
        value="customs_clearence+"
      />Розмитненна<br />
      <input
        type="checkbox"
        name="status"
        value="condition_clearence-"
      />Нерозмитненная
      <br />
      <select name="Fuel">
        <option value="gas">Газ</option>
        <option value="petrol">Бензин</option>
        <option value="diesel">Дизель</option>
        <option value="electricity">Струм</option></select
      ><br />
      <select name="gsb">
        <option value="auto">Автоматична</option>
        <option value="oldfashionedsexyway">Механічна</option></select
      ><br />
      <!--Такий вигляд коду для вебу норм чи плагін хоче щоб код не пройшов кодревью?-->
      Напишіть колір автівки<br />
      <input type="text" name="colour" /><br />
      <input type="submit" value="Далі" />
      <input type="reset" />
    </form>
  </body>
</html>
